<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="head"><h1>Grading System</h1></div>
        <label>English</label><input id="eng" type="text"><br>
        <label >Mathematics</label><input id="math" type="text"><br>
        <label>Physics</label><input  id="phy" type="text"><br>
        <label>Chemistry</label><input id="chem" type="text"><br>
        <label>Computer</label><input  id="comp" type="text"><br>
        <br>
        
        <button class="btn1" onclick="total()">Total</button>
        <button class="btn2" onclick="average()">Average</button>
        <button class="btn3" onclick="grade()">Grade</button>
    </div>
    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total">

        </div>
        <div id="head2"><h1>Average</h1></div>
        <div id="ave">

        </div>
        <div id="head3"><h1>Grade</h1></div>
        <div id="grade">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
